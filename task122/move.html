<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
       
        position:absolute;
        animation-name:moving;
        animation-duration:4s;
        animation-delay:2s
        }
        
        @keyframes moving{
        0%{left:0px; top:0px;}
        25%{left:990px; top:0px;}
        75%{left:990px; top:300px;}
        100%{left:0px; top:300px;}
        }
        </style>
        </head>
        <body>
        <div> 
        <image src="picture.jpg"  width=400px height=400px >
        </body>

</body>
</html>
